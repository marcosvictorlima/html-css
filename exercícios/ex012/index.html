<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/tumb-beiramar.jpeg" autoplay controls>
        <source src="video/Meu-Video.ogv" type="video/ogg">
        <source src="video/Meu-Video.webm" type="video/webm">
        <source src="video/meu-video.mp4" type="video/mp4">
        <p>seu navegador não é compatível com reprodução de videos.</p>
    </video>
    <h1>Inserindo videos hospedados externamente</h1>
    <p>Video exportado do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QGi5anc0S_4?si=e5MNpUzpvHBYjNtP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
