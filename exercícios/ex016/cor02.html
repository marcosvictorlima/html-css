<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configurações globais em CSS*/
            height: 100%;
        }
        h1{
            color: #E6BF02;
        }
        body {
            background-image: linear-gradient(to bottom, #091FE6, #0A65E6, #09ABE6, #09E6DA);
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
