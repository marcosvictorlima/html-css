<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png.png" type="image/png">
        <img src="imagens/foto-g.png.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdio em HTML5.</p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/mp3" type="audio/mpeg">
        <source src="midia/WhatsApp Audio 2025-01-17 at 10.31.25.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não suporta esse aúdio 
            <a href="midia/WhatsApp Audio 2025-01-17 at 10.31.25.ogg">Baixe aqui o aúdio em OGG</a>
        </p>
    </audio>
    <!-- MP3 WAV OGG-->
</body>
</html>
